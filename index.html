<!DOCTYPE html>

<html class="no-js" lang="en">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

  <title>ngConsole</title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="shortcut icon" href="img/favicon.ico">

  <link href="css/main.css" rel="stylesheet"></link>
</head>

<body>

 <div  data-ng-app="ConsoleApp" data-ng-controller="ConsoleController" id="ng-console" >

  <div id="consolePrompt" class="" >
    <span id="prompt">&#62;</span><input type="text" id="command" name="command" data-ng-model="command" ng-enter="evaluateCommand()" autofocus typeahead="commandHelp for commandHelp in commands | filter:$viewValue | limitTo:5 "></input>
  </div>
  <div id="consoleResults" >
    <div data-ng-repeat="result in results | reverse" class="result">

      <p class="command"><span class="commandPrompt">&#62;&nbsp;&nbsp;</span><a ng-click="setCommand(result.command)" >{{result.command}} </a><p>
        <hr/>
        <p ng-class="{'success':result.success, 'error':!result.success}"><span class="commandSuccess" ng-show="result.success">&#171;&nbsp;&nbsp;</span><span ng-hide="result.success" class="commandError">&#x2718;&nbsp;&nbsp;</span>
          {{result.result}} </p>

        </div>
      </div>
    </div>

  <script src="js/angular.min.js"></script>
  <script src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
